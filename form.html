<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Registration Form </h1>
    <form action="img.html" style="background-color: antiquewhite;">
        <label for="fname">First Name</label>
        <input type="text" name="fmane" placeholder="Enter Your First Name" id="fname"><br><br>

        <label for="lname">Last Name</label>
        <input type="text" name="lmane" placeholder="Enter Your Last Name" id="lname"><br><br>

        <label for="email">Email</label>
        <input type="email" name="email" placeholder="Enter Your Email" id="email"><br><br>

        <label for="pass">Password</label>
        <input type="password" name="pass" id="pass"><br><br>

        <label for="phone">Phone</label>
        <input type="number"  maxlength="10" name="phone" id="phone"><br><br>

        <label for="DOB">DOB</label>
        <input type="date" name="DOB" id="DOB"><br><br>

        <label for="add">Address</label>
        <input type="text" name="add" id="add"><br><br>

        <label for="gender">Gender</label><br>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male" value="male"><br>
        <label for="Female">Female</label>
        <input type="radio" name="gender" id="female" value="female"><br><br>

        <label for="languages">Languages</label><br>
        <select name="Programming Languages" id="languages">
            <option value="C">C</option>
            <option value="C++">C++</option>
            <option value="Java">Java</option>
            <option value="Python">Python</option>
        </select><br><br>

        <label for="file">Upload File</label>
        <input type="file" name="file" id="file"><br><br>


        <button>Submit</button>




    </form>
</body>
</html>
